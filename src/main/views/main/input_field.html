<div class="input-group input-field" ng-class="{'active': focus, 'light': lightStyle}">
    <div class="input-group-addon">
        <img ng-src="img/{{imgSrc}}" alt="{{imgAlt}}">
    </div>
    <input class="form-control"
           type="{{type}}"
           placeholder="{{placeholder}}"
           ng-model="search"
           ng-focus="focus=true"
           ng-blur="focus=false">
</div>
